<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble shoot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="game-panel">
            <div class="panel-top">

                <div class="elem">
                    <h3>Hit</h3>
                    <div class="box" id="hitVal">0</div>
                </div>

                <div class="elem">
                    <h3>Timer</h3>
                    <div class="box" id="timerVal">60</div>
                </div>

                <div class="elem">
                    <h3>Score</h3>
                    <div class="box" id="scoreVal">0</div>
                </div>


            </div>

            <div class="panel-bottom">

                <button class="btn" id="playBtn">PLAY GAME</button>

            </div>
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
